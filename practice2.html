<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    Name<input type="text" title="enter your name" placeholder="name please"><br><br>
    E-mail<input type="email" name="" id=""><br><br>
    Password<input type="password" name="" id=""><br><br>
    Date<input type="date" name="" id=""><br><br>
    Date&Time<input type="datetime-local" name="" id=""><br><br>
    Color<input type="color" name="" id=""><br><br>
    Mobile<input type="text" name="" id="" title="only 10 digits number" required pattern="[0-9]{10}"><br><br>
    Gender<input type="radio" name="Gender" id="">female
    <input type="radio" name="Gender" id="" >male<br><br>
    Languages<input type="checkbox" name="checkbox" id="">Gujarati
    <input type="checkbox" name="checkbox" id="">English
    <input type="checkbox" name="checkbox" id="">hindi<br><br>
    Upload file<input type="file" name="" id=""><br><br>
    Country
    <select name="" id="">
        <option hidden>--select your Country---</option>
        <option value="">India</option>
        <option value="">USA</option>
        <option value="">UK</option>
    </select><br><br>

    <input type="reset" value="reset">
    <input type="submit" value="submit">

    </form>

    
    
</body>
</html>
