<!DOCTYPE html>
<html>
<head>
	<title>list tags</title>
</head>
	<!-- BLOCK element : occupies 100% of page width

	==> div,p,pre,marquee,h1 to h6,hr,ul,li,ol

	self-closing/sigular/void element

	==>

	img,br,hr,link -->

<body>
	<!-- type=circle,square,dis -->
	<ul type="square"    style="background-color: lightblue">
		<li>red</li>
		<li>orange</li>
		<li>black</li>
		<li>grey</li>
	</ul>

	<!-- type=1,a,A,I,i -->
	<ol type="I"  style="background-color: coral">
		<li>apple</li>
		<li>orange</li>
		<li>pinepal</li>
		<li>banana</li>
	</ol>

	 <!-- dl=discription list
	dt=discription term
	dd=discription data -->
	<dl>
		<dt>snacks</dt>
		<dd>pizza</dd>
		<dd>pasta</dd>
	</dl>
</body>
</html>
